		.Dropdown{
			position: relative;
			display: inline-block;
		}

		.dropdown-content{
			position: absolute;
			display: none;
			background-color: rgb(216,233,227);
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		}

		.dropbtn{
			background-color: green;
			color:white;
			padding: 20px;
			font-size: 20px;
			border:none;
			cursor: pointer;
		}
		.dropdown-content a{
			display: block;
			color: white;
			text-decoration: none;
			padding: 12px 15px;
		}
		.Dropdown:hover .dropdown-content{
			display: block;
		}
		.dropdown-content a:hover{
			background-color: red;
		}
	</style>
