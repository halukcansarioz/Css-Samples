<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>inline css</title>
	<style>
		p
		{
			color: red;
			text-align: center;
			border:2px solid blue;
		}
		h1
		{
			font-size: 50px;
			color: blue;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center; color: red;">Haluk Can Sarıöz</h1>
	<h1>Oğulcan Sarıöz</h1>
	<p>Merhaba Dünya</p>	
	<p style="border:2px solid red;">Merhaba Denizli</p>
	<p>Merhaba Yazılımcılar</p>
	<p>Bu sayfa CSS ile stil verilmiştir</p>
</body>
</html>
