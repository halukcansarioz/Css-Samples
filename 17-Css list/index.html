<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		ul.can
		{
			/*list-style-type: circle;*/
			list-style-type: none;
			list-style-position: outside;
		}
		ul.haluk
		{
			list-style-type: square;
			list-style-position: inside;
		}
		ol.ahmet
		{
			list-style-type: upper-roman;
		}
		ol.mehmet
		{
			list-style-type: lower-alpha;
		}
	</style>
</head>
<body>

	<p>Unordered List</p>

	<ul class="can">
		<li>Coffee</li>
		<li>Cola</li>
		<li>Gazoz</li>
	</ul>
	<ul class="haluk">
		<li>Coffee</li>
		<li>Cola</li>
		<li>Gazoz</li>
	</ul>


	<p>Ordered List</p>

	<ol class="ahmet">
		<li>Coffee</li>
		<li>Cola</li>
		<li>Gazoz</li>
	</ol>
	<ol class="mehmet">
		<li>Coffee</li>
		<li>Cola</li>
		<li>Gazoz</li>
	</ol>


</body>
</html>
