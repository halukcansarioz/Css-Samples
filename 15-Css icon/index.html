<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" crossorigin="anonymous"> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
</head>
<body>
    <i class="fa-solid fa-address-book"></i>
    <i class="fa-brands fa-adn"></i>
    <i class="fa-brands fa-adversal fa-4x"></i>
    <i class="fa-solid fa-cart-plus"></i>
    <i class="fa-solid fa-chevron-right"></i>
    <i class="fa-solid fa-circle-chevron-right"></i>
    <i class="fa-solid fa-chevron-left"></i>
    <i class="fa-solid fa-circle-chevron-left"></i> 
    <i class="fa-solid fa-copy"></i>

    <br><br><br><br>
    <i class="glyphicon glyphicon-cloud fa-4x"></i>
    <i class="glyphicon glyphicon-ok fa-2x"></i>
    <i class="glyphicon glyphicon-road fa-x"></i>
    <i class="glyphicon glyphicon-zoom-out fa-2x"></i>
    <i class="glyphicon glyphicon glyphicon-plus-sign"></i>
    

    <br><br><br><br>
    <i class="glyphicon glyphicon-cloud" style="font-size: 50px;"></i>
    <i class="glyphicon glyphicon-ok" style="font-size:25px"></i>
    <i class="glyphicon glyphicon-road"></i>
    <i class="glyphicon glyphicon-zoom-out" style="font-size: 25px;"></i>

    <br><br><br><br>
    <i class="material-icons">alarm</i>
    <i class="material-icons" style="font-size: 50px;" >time_to_leave</i>
    
</body>
</html>
